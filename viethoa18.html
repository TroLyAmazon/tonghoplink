<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 18+ Việt Hóa</title>
</head>
<body>
    <div class="haha">
        <h1 id="cc">Địt mẹ thằng Trần Tuấn Anh</h1>
    </div>
</body>
</html>



<script>
    const helloWorldElement = document.getElementById("cc");
const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

function randomColor() {
  return colors[Math.floor(Math.random() * colors.length)];
}

function changeColor() {
  const letters = helloWorldElement.textContent.split("");
  let coloredText = "";
  for (let letter of letters) {
    coloredText += `<span style="color: ${randomColor()}">${letter}</span>`;
  }
  helloWorldElement.innerHTML = coloredText;
}

setInterval(changeColor, 500); // Đổi màu mỗi 500 mili giây
</script>


<style>
    .haha {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
